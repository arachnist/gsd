---
items:
    - name: datetime
      period: 1
      type: timestamp
      args:
          format: "%Y-%m-%d %H:%M:%S"
    - name: load
      period: 5
      type: fileReader
      args:
          path: /proc/loadavg
          range: 0..2
    - name: power_level
      period: 5
      type: fileReader
      args:
          path: /sys/devices/LNXSYSTM:00/LNXSYBUS:00/PNP0C0A:00/power_supply/BAT0/capacity
          unit: "%"
    - name: power_state
      period: 1
      type: fileReader
      args:
          path: /sys/devices/LNXSYSTM:00/LNXSYBUS:00/PNP0C0A:00/power_supply/BAT0/status
          unit: ""
    - name: cpu_temp
      period: 1
      type: fileReader
      args:
          path: /sys/class/hwmon/hwmon1/temp1_input
          format: "%.2s C"
